$def with (data)
$var title: Success

<div class="col-12">
  <div class="row text-center text-uppercase">
    <div class="col-12">
      <h1 class="result-correct">Correct!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <hr>
    </div>
  </div>
  <div class="row" align="center">
    <div class="col-12 mt-2 mb-4">
      <img id="test" src="/static/images/giphySuccess.webp"
           class="img-fluid img-results" alt="GIFFY">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 mb-3">
        <button class="btn btn-answer-next btn-block btn-success" type="submit"
                name="level" value="$data['game_level']">Next question</button>
    </div>
    <div class="col-12 col-sm-6 mb-3">
      <a href="https://www.google.com/"
         class="btn btn-answer-quit btn-block btn-success">I'm done for today</a>
    </div>
  </div>
</div>
