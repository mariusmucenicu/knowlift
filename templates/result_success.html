$def with (level)
$var title: Success


<div class="row text-center text-uppercase">
  <div class="col-md-12">
    <h1><span class="result-correct">Correct!</span></h1>
    <hr>
  </div>
</div>
<div class="row" align="center">
  <div class="col-md-12">
    <img src="https://media.giphy.com/media/gMhTkuBdIjFHG/giphy.gif" class="img-fluid"
         title="DeGeneres Queen" alt="Congratulations GIF">
  </div>
</div>
<div class="row top-buffer" align="center">
  <div class="col-md-6" align="right">
    <form action="/play" method="POST">
      <button class="btn btn-success" type="submit" name="level" value="$level">
        Next question
      </button>
    </form>
  </div>
  <div class="col-md-6" align="left">
    <a href="https://www.google.com/" class="btn btn-success">I'm done for today</a>
  </div>
</div>
