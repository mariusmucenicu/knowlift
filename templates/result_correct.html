$def with (data)
$var title: Success

<div class="col-12 my-4 pt-2 d-flex flex-column justify-content-center">

  <div class="row">
    <div class="col-12 text-center text-uppercase">
      <h1 class="result-correct">Correct!</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 my-4" align="center">
      <img src="https://media.giphy.com/media/4bqEgCHeo47Ly/giphy.gif"
           class="img-fluid img-results" alt="math-gif">
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 mt-2 mb-2 mb-sm-5">
      <form action="/play" method="POST">
        <button class="btn btn-answer-next btn-block btn-success" type="submit"
                name="level" value="$data['game_level']">Next question</button>
      </form>
    </div>
    <div class="col-12 col-sm-6 mt-2 mb-5">
      <a href="https://www.google.com/"
         class="btn btn-answer-quit btn-block btn-danger">I'm done for today</a>
    </div>
  </div>

</div>
