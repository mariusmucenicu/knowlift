$def with (data)
$var title: Play


<div class="row text-center">
  <div class="col-md-12">
    <h1><span>How many integers are within this interval ?</span></h1>
    <h1><span class="interval">$data['interval']</span></h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12"><hr/></div>
</div>
<div class="row">
  <div class="col-md-12">
    <form id="user-answer" action="/result" method="POST">
      <div class="row" align="center">
        <div class="col-md-12">
          <input class="play-form-text" type="text" name="answer">
        </div>
      </div>
    </form>
    <div id="footer" class="row top-buffer">
      <div class="col-md-6" align="right" id="play-btn-col-left">
        <button type="submit" class="btn btn-basic btn-sm play-form-btn" form="user-answer">
          <span>Hit it</span>
        </button>
        <input type="hidden" name="raw_data" value="$data['raw_data']" form="user-answer">
      </div>
      <div class="col-md-6" align="left" id="play-btn-col-right">
        <form id="user-gamble" action="/result" method="POST">
          <button type="submit" class="btn btn-basic btn-sm play-form-btn" name="answer"
              onclick="randomint();">
            <span>I'm feeling lucky</span>
          </button>
          <input type="hidden" name="raw_data" value="$data['raw_data']">
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function randomint() {
    var raw_string = document.getElementById('user-gamble').elements['raw_data'].value;
    raw_string = JSON.parse(raw_string.replace(/'/g, '"'));
    left_bound = raw_string.left_bound;
    right_bound = raw_string.right_bound;
    random_number = Math.floor(Math.random() * (right_bound-left_bound+1) + left_bound);
    document.getElementById('user-gamble').elements['answer'].value = random_number
  }
</script>
